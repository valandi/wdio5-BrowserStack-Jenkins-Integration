{
  "version": "3.4",
  "services": {
    "chrome": {
      "image": "selenium/standalone-chrome",
      "environment": [
        "SE_NODE_OVERRIDE_MAX_SESSIONS=true",
        "SE_NODE_MAX_SESSIONS=15"
      ],
      "volumes": [
        "/dev/shm:/dev/shm"
      ],
      "network_mode": "host"
    },
    "firefox": {
      "image": "selenium/standalone-firefox",
      "environment": [
        "SE_NODE_OVERRIDE_MAX_SESSIONS=true",
        "SE_NODE_MAX_SESSIONS=15"
      ],
      "volumes": [
        "/dev/shm:/dev/shm"
      ],
      "ports": [
        "4445:4444"
      ]
    }
  }
}